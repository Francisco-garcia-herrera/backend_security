<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  </head>
  <body onload="init()">
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">

    <div class="container my-4">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 link-secondary">Overview</a></li>
          <li><a href="#" class="nav-link px-2 link-dark">Inventory</a></li>
          <li><a href="#" class="nav-link px-2 link-dark">Customers</a></li>
          <li><a href="#" class="nav-link px-2 link-dark">Products</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
          <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
        </form>

        <div class="dropdown text-end">
          <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
          </a>
          <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
            <li><a class="dropdown-item" href="#">New project...</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
      </div>
    </div>


    <div class="container p-4">

      <secction>
        <div class="d-flex justify-content-between">
          <h1>All Units</h1>
          <button onclick="addUnit()" class="btn btn-primary mb-2">Add Unit</button>
        </div>
        <div id="unitList" class="mb-5"></div>
      </secction>

      <secction>
        <div class="d-flex justify-content-between">
          <h1>All Pages</h1>
          <button onclick="addPage()" class="btn btn-primary mb-2">Add Page</button>
        </div>
        <div id="pagesList" class="mb-5"></div>
      </secction>
  
      <secction>
        <div class="d-flex justify-content-between">
          <h1>Page</h1>
          <div class="d-flex justify-content-between">
            <div>
              <select class="form-select" id="addElementSelector">
                <option value="ElementImage">Element Image</option>
                <option value="ElementCarousel">Element Carousel</option>
              </select>
            </div>
            <div>
              <button class="btn btn-primary ms-3" onclick="AddElement()">Add Element</button>
            </div>
          </div>
        </div>
        <div id="pageInfo"></div>
      </secction>


      <secction>
        <div id="renderList">
        </div>
      </secction>

    </div>
