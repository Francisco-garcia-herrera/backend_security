<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  </head>
  <body onload="init()">
    <div class="container p-4">

      <secction>
        <div class="d-flex justify-content-between">
          <h1>All Units</h1>
          <button onclick="addUnit()" class="btn btn-primary mb-2">Add Unit</button>
        </div>
        <div id="unitList" class="mb-5"></div>
      </secction>

      <secction>
        <div class="d-flex justify-content-between">
          <h1>All Pages</h1>
          <button onclick="addPage()" class="btn btn-primary mb-2">Add Page</button>
        </div>
        <div id="pagesList" class="mb-5"></div>
      </secction>
  
      <secction>
        <div class="d-flex justify-content-between">
          <h1>Page id 1</h1>
          <div class="d-flex justify-content-between">
            <button class="btn btn-primary mx-2" onclick="addElementImage()">Add Element Image</button> 
            <button class="btn btn-primary mx-2" onclick="addElementCarousel()">Add Element Carousel</button>
          </div>
        </div>
        <div id="pageInfo"></div>
      </secction>

    </div>
    
    




    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
